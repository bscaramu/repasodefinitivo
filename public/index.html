
<!DOCTYPE html>
<html>
<head>
    <title>My Calculator</title>
    <style>
        .title {
            margin-bottom: 10px;
            text-align: center;
            width: 210px;
            color: green;
        }
        input[type="button"] {
            background-color: green;
            color: black;
            width: 100%;
        }
        input[type="text"] {
            background-color: white;
            width: 100%;
        }
    </style>
    <script>
        let memory = 0;

        function display(val) {
            document.getElementById("result").value += val;
        }

        function compute() {
            let x = document.getElementById("result").value;
            let y = eval(x);
            document.getElementById("result").value = y;
        }

        function clearText() {
            document.getElementById("result").value = "";
        }

        function backSpace() {
            let x = document.getElementById("result").value;
            document.getElementById("result").value = x.substring(0, x.length - 1);
        }

        function mP() {
            memory = document.getElementById("result").value;
        }

        function mC() {
            memory = 0;
        }

        function mR() {
            document.getElementById("result").value += memory;
        }
    </script>
</head>
<body>
    <div class="title">My Calculator</div>
    <table border="1">
        <tr>
            <td colspan="3"><input type="text" id="result" /></td>
            <td><input type="button" value="C" onclick="clearText()" /></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')" /></td>
            <td><input type="button" value="2" onclick="display('2')" /></td>
            <td><input type="button" value="3" onclick="display('3')" /></td>
            <td><input type="button" value="+" onclick="display('+')" /></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')" /></td>
            <td><input type="button" value="5" onclick="display('5')" /></td>
            <td><input type="button" value="6" onclick="display('6')" /></td>
            <td><input type="button" value="-" onclick="display('-')" /></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')" /></td>
            <td><input type="button" value="8" onclick="display('8')" /></td>
            <td><input type="button" value="9" onclick="display('9')" /></td>
            <td><input type="button" value="*" onclick="display('*')" /></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="display('.')" /></td>
            <td><input type="button" value="0" onclick="display('0')" /></td>
            <td><input type="button" value="=" onclick="compute()" /></td>
            <td><input type="button" value="/" onclick="display('/')" /></td>
        </tr>
        <tr>
            <td><input type="button" value="M+" onclick="mP()" /></td>
            <td><input type="button" value="MC" onclick="mC()" /></td>
            <td><input type="button" value="MR" onclick="mR()" /></td>
            <td><input type="button" value="âŒ«" onclick="backSpace()" /></td>
        </tr>
    </table>
</body>
</html>
